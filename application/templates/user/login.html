<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
            <li>{{ message }}</li>
                {% endfor %}
             </ul>
        {% endif %}
    {% endwith %}

    {% from "_fieldrender.html" import render_field %}
        <form method=post action="{{url_for('user.login')}}">
            <dl>
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}

            </dl>
            <p><input type=submit value="Sign in">
        </form>


</body>
</html>
